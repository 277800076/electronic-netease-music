<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lyric</title>
    <link rel="stylesheet" href="../../assets/basic.css">
    <link rel="stylesheet" href="../../assets/icon.css">
  </head>
  <style media="screen">
    body {
      width: 100vw;
      height: 100vh;
    }
    .lyric {
      text-align: center;
      line-height: 70px;
      font-size: 30px;
      color: #fff;
      font-weight: lighter;
    }
    .icon {
      vertical-align: middle;
      margin-right: 15px;
    }
    .close {
      position: fixed;
      left: 10px;
      top: 0px;
      font-size: 20px;
      text-shadow: 0 0 1px #333;
      display: none;
    }
    body:hover .close{
      display: inline-block;
    }
  </style>
  <body style="-webkit-app-region: drag;" class="no-select">
    <span class="close" id="J-close">x</span>
    <div class="lyric">
      <span class="icon-wytiny icon"></span>云音乐，享受好声音
    </div>
  </body>
  <script type="text/javascript">
    const {ipcRenderer} = require('electron')
    const {CLOSE_LYRIC} = require('../IPC_CONSTANTS.js');
    document.getElementById('J-close').addEventListener('click', function () {
      ipcRenderer.send(CLOSE_LYRIC)
    }, false)
  </script>
</html>
